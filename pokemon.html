<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/pokemonCabecalho.css">
    <link rel="stylesheet" href="assets/css/pokemonCorpo.css">
</head>

<body>
    <div class="corpo-principal">
        <header class="cabecario">
            <div class="cabecario-espaco">
            </div>
            <div>
                <a href="index.html" class="cabecario-voltar">
                    <img src="assets/img/voltar.png" alt="icone voltar" class="cabecario-voltar-img">
                </a>
                <button class="cabecario-button" onclick="">
                    <img src="assets/img/coracao.png" alt="icone coração" class="cabecario-button-img">
                </button>
            </div>
        </header>
        <main class="corpo">
            <section class="corpo-nome">
                <div class="corpo-nome-container">
                    <div class="corpo-nome-detalhes">
                        <div class="corpo-nome-detalhes-cabecalho">
                            <h1 id="nome"> </h1>
                            <div id="tipos">
                                
                            </div>
                        </div>
                        <span id="id"> </span>
                    </div>
                    <img src="#" alt="imagem pokemon"
                        class="corpo-img" id="imagem-personagem">
                </div>
            </section>
            <section class="corpo-nome-one">
                <div class="corpo-nome-one__abilidades">
                    <h2>About</h2>
                    <ul>
                        <li>
                            <p class="corpo-nome-one__abilidades-texto-claro">Species</p>
                            <p class="corpo-nome-one__abilidades-texto-escuro" id="especie"> </p>
                        </li>
                        <li>
                            <p class="corpo-nome-one__abilidades-texto-claro">Height</p>
                            <p class="corpo-nome-one__abilidades-texto-escuro" id="altura"> </p>
                        </li>
                        <li>
                            <p class="corpo-nome-one__abilidades-texto-claro">Weght</p>
                            <p class="corpo-nome-one__abilidades-texto-escuro" id="peso"> </p>
                        </li>
                        <li>
                            <p class="corpo-nome-one__abilidades-texto-claro">Abilities</p>
                            <p class="corpo-nome-one__abilidades-texto-escuro" id="abilidade"> </p>
                        </li>
                    </UL>
                </div>
            </section>
        </main>
    </div>

    <script src="assets/js/pokemon.js"></script>
</body>

</html>
